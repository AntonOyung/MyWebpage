  <script>
    // Toggle grid padding
    function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
            x.className = "w3-row-padding";
        } else {
            x.className = x.className.replace("w3-row-padding", "w3-row");
        }
    }
    function toggle() {
      var button = document.getElementById("button").style.background;
      if (button=== "grey") {
        document.getElementById("button").style.background = "pink";
      } else {
        document.getElementById("button").style.background = "grey";
      }
    }
