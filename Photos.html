  <script>
    // Toggle grid padding
    function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
            x.className = "w3-row-padding";
        } else {
            x.className = x.className.replace("w3-row-padding", "w3-row");
        }
    }
    function toggle() {
      var button = document.getElementById("button").style.background;
      if (button=== "grey") {
        document.getElementById("button").style.background = "pink";
      } else {
        document.getElementById("button").style.background = "grey";
      }
    }
  </script>
  <script type="text/javascript">
    jQuery(function($) {
      $('img').click(function(){
        var img = $(this).attr("src");
        var appear_image_div = "<div id='appear_image_div' onClick='closeImage()'></div>";
        var appear_image = "<img id='appear_image' src='"+img+"' />";
        $('body').prepend(appear_image_div);
        $('hr').append(appear_image);
      });
    });
    function closeImage() {
      $('#appear_image_div').remove();
      $('#appear_image').remove();
    }
  </script>
