<!DOCTYPE html>
<html>
  <title>Home</title>
  <head>
  <link rel='icon' type='image/png' href='webpics/LogoSmall.png'></link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/W3.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <style>
  body {font-family: "Karla", sans-serif}
  h1 {font-family: "Karla", sans-serif; font-weight:700;}
  img {margin-bottom: -7px}
  .w3-row-padding img {margin-bottom: 12px}
  </style>
  </head>


  <body class="fade-in ">
    <!-- Theme Buttons -->

    <div class="btn-light" style="left:15px; top:30px; position:fixed;" onclick="change_light()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Default</div>
    <div class="btn-night" style="left:15px; top:50px; position:fixed;" onclick="change_dark()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Night</div>
    <div class="btn-mist" style="left:15px; top:70px; position:fixed;" onclick="change_mist()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mist</div>
    <div class="btn-skyline" style="left:15px; top:90px; position:fixed;" onclick="change_skyline()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Skyline</div>


    <!-- Night Theme -->
    <div id="background-night" style="display:none;">
      <img class="fade-in" src="webpics/NightBackground.png" style="position:absolute; width:100%; height:100%; top:0px; bottom:0px; z-index:-2;"></img>
      <img class="bounce-in-top" src="webpics/Mountains.png" style="position:fixed; width:100%; height:100%; bottom:-250px; z-index:-1;"></img>
    </div>
    <!-- Mist Theme -->
    <div id="background-mist" style="display:none;" >
      <img class="fade-in" src="webpics/MistBackground.png" style="position:absolute; width:100%; height:100%; top:0px; bottom:0px; z-index:-2;"></img>
      <img class="bounce-in-top" src="webpics/Hills.png" style="position:fixed; width:100%; height:100%; z-index:-1;"></img>
    </div>
    <!-- Skyline Theme -->
    <div id="background-skyline" style="display:none;" >
      <img class="fade-in" src="webpics/Skyline-Background.png" style="position:absolute; width:100%; height:100%; top:0px; bottom:0px; z-index:-2;"></img>
      <img class="bounce-in-top" src="webpics/Skyline.png" style="position:fixed; width:100%; height:100%; z-index:-1;"></img>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

      <!-- Header -->
      <header class="w3-container w3-padding-16 w3-center w3-opacity w3-margin-bottom" style="margin-top:150px">
        <div class="w3-clear"></div>
        <h1 class="button-grow"><b class="expand" id="anton">anton.oyung</b></h1>
        <p><b>UC Berkeley '19</b></p>
      </header>

      <p class="w3-padding-bottom w3-center"><button  type="button" class="w3-btn hvr-sweep-to-right" style="background-color:#323232" id ="button" onclick = "text_expand()">contact me</button></p>


      <div class="links">
        <b class="text-info">
          <a class="photo text-muted hvr-underline-from-left" href="Photos.html">Photos</a>
          <a class="design text-muted hvr-underline-from-left" href="Designs.html">Designs</a>
          <a class="projects text-muted hvr-underline-from-left" href="Projects.html">Projects</a>
          <a class="resume text-muted hvr-underline-from-left" href="Resume.pdf">Resume</a>
          <a class="about text-muted hvr-underline-from-left" href="About.html">About</a>
        </b>
      </div>

    <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey w3-center w3-opacity w3-xlarge myFooter" style="margin-top:3em">
      <a href = "https://www.instagram.com/antonoyung/" title = "Instagram"><i class="fa fa-instagram w3-hover-text-purple"></i></a>
      <a href = "https://www.linkedin.com/in/anton-oyung/" title = "LinkedIn"><i class="fa fa-linkedin w3-hover-text-indigo"></i></a>
      <a href = "https://github.com/AntonOyung/" title = "Github"><i class="fa fa-github w3-hover-text-cyan"></i></a>
      <div class="w3-center" style="font-size:11px">Designs by Anton</div>
    </footer>
  </body>

<script>

// Open and close sidenav
function w3_open() {
  document.getElementById("mySidenav").style.width = "100%";
  document.getElementById("mySidenav").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidenav").style.display = "none";
}

// Change Dark Theme
function change_dark() {
  var x = document.getElementById("background-night");
  var y = document.getElementById("background-mist");
  var z = document.getElementById("background-skyline");
  x.setAttribute("style", "display");
  y.setAttribute("style", "display:none");
  z.setAttribute("style", "display:none");
}
// Change Light Theme
function change_light() {
  var x = document.getElementById("background-night");
  var y = document.getElementById("background-mist");
  var z = document.getElementById("background-skyline");
  x.setAttribute("style", "display:none");
  y.setAttribute("style", "display:none");
  z.setAttribute("style", "display:none");
}
// Change Mist Theme
function change_mist() {
  var x = document.getElementById("background-night");
  var y = document.getElementById("background-mist");
  var z = document.getElementById("background-skyline");
  x.setAttribute("style", "display:none");
  y.setAttribute("style", "display");
  z.setAttribute("style", "display:none");
}
// Change Skyline Theme
function change_skyline() {
  var x = document.getElementById("background-night");
  var y = document.getElementById("background-mist");
  var z = document.getElementById("background-skyline");
  x.setAttribute("style", "display:none");
  y.setAttribute("style", "display:none");
  z.setAttribute("style", "display");
}

//Text toggle
function text_expand() {
  var x = document.getElementById("anton");
  if (x.getAttribute("class") == "expand") {
    anton.innerHTML = "anton.oyung@berkeley.edu";
    x.setAttribute("class", "expand-active");
  } else if (x.getAttribute("class") == "expand-active") {
    x.setAttribute("class", "shrink-active");
    anton.innerHTML = "anton.oyung";

  } else if (x.getAttribute("class") == "shrink-active") {
    anton.innerHTML = "anton.oyung@berkeley.edu";
    x.setAttribute("class", "expand-active");
  }
}

</script>
