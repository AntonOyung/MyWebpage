<script>

// Open and close sidenav
function w3_open() {
  document.getElementById("mySidenav").style.width = "100%";
  document.getElementById("mySidenav").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidenav").style.display = "none";
}

function change_dark() {
  var x = document.getElementById("background-night");
  x.setAttribute("style", "display");
}

function change_light() {
  var x = document.getElementById("background-night");
  x.setAttribute("style", "display:none");
}


//Text toggle Version 1
function text_expand() {
  var x = document.getElementById("anton");
  if (x.getAttribute("class") == "expand") {
    anton.innerHTML = "anton.oyung@berkeley.edu";
    x.setAttribute("class", "expand-active");
  } else if (x.getAttribute("class") == "expand-active") {
    x.setAttribute("class", "shrink-active");
    anton.innerHTML = "anton.oyung";

  } else if (x.getAttribute("class") == "shrink-active") {
    anton.innerHTML = "anton.oyung@berkeley.edu";
    x.setAttribute("class", "expand-active");
  }
}

</script>
